<div class="full-screen p-8 md:p-16 flex-row bg-better-yellow text-better-red" id="imagine">
  <div class="md:w-1/2">
    <h1 class="text-left text-5xl">
      Imagine a platform where...<br/>
    </h1>
    <h1 class="text-left text-5xl"
      x-init="
      typewriter = new Typewriter($el, {
        strings: [
          'you don\'t have to worry about trolls',
          'you own and control your personal data',
          'you have a say in how the platform works',
          'the algorithm doesn\'t determine your experience',
          'you can resolve disputes respectfully',
          'you can meet the needs of your community',
        ].map(x => [Math.random(), x]).sort(([a], [b]) => a - b).map(([_, x]) => x),
        loop: true,
        autoStart: true,
        pauseFor: 1500,
      });">
        |
    </h1>
  </div>

  <div class="mt-8 md:mt-0 md:w-1/2">
    <img src="/static/img/bird2.png" />
  </div>
</div>
